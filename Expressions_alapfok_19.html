<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressions Gyakorl√≥</title>
    <style>
        * {

        }
        
        body {

        .container {

        }

        }
        
        .hungarian {

            color: #333;

            font-weight: 500;
        }
        
        input[type="text"] {

            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;

        input[type="text"]:focus {
            outline: none;

        .buttons {

        button {

            border: none;

        .check-btn {

        .correct {

        .incorrect {

        .stats {

        .completion {

        .completion h2 {

            margin-bottom: 20px;

        }
        
        .score {

            font-weight: bold;

            margin: 20px 0;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            margin-top: 20px;
        }

        .practice-btn {

        .mode-selector {

        .mode-btn {

            font-weight: 600;
            transition: all 0.3s;

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .voice-btn {
            background: #dc3545;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .voice-btn.listening {
            background: #28a745;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .voice-result {
            margin-top: 15px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            border: 2px solid #2196f3;

        }
        
        .voice-result strong {

        }
        
        .audio-playback {

            padding: 15px;
            background: #f0f4ff;
            border-radius: 8px;
            border: 2px solid #667eea;
            display: none;
        }
        
        .audio-playback audio {
            width: 100%;
            margin-top: 10px;
        }
        
        .playback-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Expressions Alapfok - 19. Fejezet</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('write', this)">‚úçÔ∏è √çr√°s m√≥d</button>
            <button class="mode-btn" onclick="setMode('speak', this)">üé§ Besz√©d m√≥d</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <div id="cardContainer">
            <div class="card">
                <div class="hungarian" id="hungarianText"></div>
                <input type="text" id="answerInput" placeholder="√çrd be az angol kifejez√©st vagy mondatot..." autocomplete="off">
                <div class="buttons" id="writeButtons">
                    <button class="check-btn" onclick="checkAnswer()">Ellen≈ërz√©s</button>
                    <button class="next-btn" id="nextBtn" onclick="nextCard()">K√∂vetkez≈ë ‚Üí</button>
                </div>
                <div class="buttons" id="voiceButtons" style="display: none;">
                    <button class="voice-btn" id="voiceBtn" onclick="startListening()">
                        <span id="micIcon">üé§</span>
                        <span id="voiceText">Nyomd meg √©s besz√©lj</span>
                    </button>
                    <button class="next-btn" id="nextBtnVoice" onclick="nextCard()" style="display: none;">K√∂vetkez≈ë ‚Üí</button>
                </div>
                <div class="voice-result" id="voiceResult"></div>
                <div class="audio-playback" id="audioPlayback">
                    <div class="playback-label">üîä Hallgasd vissza a kiejt√©sed:</div>
                    <audio id="audioPlayer" controls></audio>
                </div>
                <div class="result" id="result"></div>
                <div class="voice-result" id="processingMsg" style="display: none; background: #fff3cd; border-color: #ffc107;">
                    <strong>‚è≥ Feldolgoz√°s...</strong> √ârt√©kelem a v√°laszod...
                </div>
            </div>
            <div class="stats" id="stats">Kifejez√©s <span id="current">1</span> / <span id="total">23</span></div>
        </div>
        
        <div class="completion" id="completion">
            <h2 id="completionTitle">üéâ Gratul√°lok!</h2>
            <div class="score" id="finalScore"></div>
            <p style="font-size: 18px; color: #666; margin-bottom: 10px;">Helyes v√°laszok ar√°nya</p>
            <p style="font-size: 16px; color: #666; margin-bottom: 20px;" id="detailScore"></p>
            <button class="practice-btn" id="practiceWrongBtn" onclick="startPracticeWrong()">Gyakorl√°s ‚Äì csak a hib√°s mondatokkal</button>
            <br>
            <button class="restart-btn" onclick="restart()">√öjrakezd√©s</button>
        </div>
    </div>

    <script>
        const sentences = [
            {
                hungarian: "R√°n√©zni valamire, megn√©zni valamit",
                english: "take a look at sg"
            },
            {
                hungarian: "Ismer≈ësnek t≈±nik",
                english: "look familiar"
            },
            {
                hungarian: "Meg√°gyazni",
                english: "make the bed"
            },
            {
                hungarian: "Meggy√∫jtani a cigarett√°t",
                english: "light the cigarette"
            },
            {
                hungarian: "Levenni valamit (ruha)",
                english: "take off sg"
            },
            {
                hungarian: "L√≥gni valakivel, id≈ët t√∂lteni valakivel",
                english: "hang out with sy"
            },
            {
                hungarian: "Megszabadulni valamit≈ël",
                english: "get rid of sg"
            },
            {
                hungarian: "Zuhanyozni",
                english: "take a shower"
            },
            {
                hungarian: "Mindig zuhanyozik edz√©s ut√°n. (He)",
                english: "He always takes a shower after training."
            },
            {
                hungarian: "Itt az √∫j aut√≥m. N√©zd meg.",
                english: "Here is my new car. Take a look at it."
            },
            {
                hungarian: "Az a n≈ë ismer≈ësnek t≈±nik.",
                english: "That woman looks familiar."
            },
            {
                hungarian: "Jim nagyon rendetlen. Soha nem √°gyaz meg. (He)",
                english: "Jim is very untidy. He never makes the bed."
            },
            {
                hungarian: "Ez az ≈ër√ºlt sz√©l. Nem tudom meggy√∫jtani a cigarett√°mat.",
                english: "This crazy wind. I can't light my cigarette."
            },
            {
                hungarian: "Vedd le a cip≈ëdet, miel≈ëtt bej√∂ssz.",
                english: "Take off your shoes before you come in."
            },
            {
                hungarian: "Sarah nincs itt. Tom-mal l√≥g. (She)",
                english: "Sarah is not here. She's hanging out with Tom."
            },
            {
                hungarian: "M√∫lt h√©ten megszabadultam a r√©gi TV-t≈ël.",
                english: "I got rid of my old TV last week."
            },
            {
                hungarian: "Olyan udvariatlan vagy. Vedd le a kalapodat az asztaln√°l.",
                english: "You are so impolite. Take off your hat at the table."
            },
            {
                hungarian: "√ögy n√©z ki, mint egy sz√≠n√©sz? Csak n√©zz r√°. (He)",
                english: "Does he look like an actor? Just take a look at him."
            },
            {
                hungarian: "Oltsd el azt a cigarett√°t, k√©rlek. Ez nemdoh√°nyz√≥ hely.",
                english: "Put out that cigarette, please. It's a non-smoking place."
            },
            {
                hungarian: "Az a f√©rfi ismer≈ësnek t≈±nik. Nem tan√°r az iskol√°db√≥l? (He)",
                english: "That man looks familiar. Isn't he a teacher from your school?"
            },
            {
                hungarian: "Kitakar√≠tom az ablakokat, √©s te meg√°gyazol.",
                english: "I'll clean the windows and you'll make the beds."
            },
            {
                hungarian: "Gyakran l√≥gnak egy√ºtt.",
                english: "They often hang out together."
            },
            {
                hungarian: "Nincs sz√ºks√©gem ezekre a r√©gi ruh√°kra. Hogyan szabaduljak meg t≈ël√ºk?",
                english: "I don't need these old clothes. How can I get rid of them?"
            },
            {
                hungarian: "Zuhanyozott √©s lefek√ºdt. (He)",
                english: "He took a shower and went to bed."
            }
        ];

        // --- √ÅLLAPOTV√ÅLTOZ√ìK ---
        let currentOrderIndex = 0;      // h√°nyadik elem az aktu√°lis k√∂rben
        let order = sentences.map((_, i) => i); // aktu√°lis k√∂r sorrendje (indexek)
        let currentSentenceIndex = order[0];    // √©ppen melyik mondat indexe
        let correctCount = 0;
        let currentMode = 'write';
        let recognition = null;
        let isListening = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let recordedAudioURL = null;

        let wrongInCurrentRound = [];   // ebben a k√∂rben elrontott mondatok indexei
        let totalAnswered = 0;          // mennyi k√©rd√©sre v√°laszolt√°l ebben a k√∂rben
        let isPracticeRound = false;    // most a hib√°s mondatok gyakorl√°sa megy-e

        // --- Hangfelismer√©s be√°ll√≠t√°s ---
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('voiceResult').style.display = 'block';
                document.getElementById('voiceResult').innerHTML = `<strong>Amit mondt√°l:</strong> "${transcript}"`;
                
                document.getElementById('processingMsg').style.display = 'block';
                
                setTimeout(() => {
                    document.getElementById('processingMsg').style.display = 'none';
                    checkVoiceAnswer(transcript);
                }, 2500);
            };

            recognition.onerror = function(event) {
                console.error('Hangfelismer√©si hiba:', event.error);
                document.getElementById('voiceResult').style.display = 'block';
                document.getElementById('voiceResult').innerHTML = `<strong>Hiba:</strong> Nem siker√ºlt felismerni. Pr√≥b√°ld √∫jra!`;
                stopListening();
            };

            recognition.onend = function() {
                stopListening();
            };
        }

        function setMode(mode, btn) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            
            if (mode === 'write') {
                document.getElementById('answerInput').style.display = 'block';
                document.getElementById('writeButtons').style.display = 'flex';
                document.getElementById('voiceButtons').style.display = 'none';
            } else {
                document.getElementById('answerInput').style.display = 'none';
                document.getElementById('writeButtons').style.display = 'none';
                document.getElementById('voiceButtons').style.display = 'flex';
            }
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('voiceResult').style.display = 'none';
            document.getElementById('audioPlayback').style.display = 'none';
            document.getElementById('processingMsg').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('nextBtnVoice').style.display = 'none';
        }

        function startListening() {
            if (!recognition) {
                alert('Sajn√°lom, a b√∂ng√©sz≈ëd nem t√°mogatja a hangfelismer√©st. Pr√≥b√°ld meg Chrome b√∂ng√©sz≈ëben!');
                return;
            }

            if (isListening) {
                recognition.stop();
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                return;
            }

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioChunks = [];
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        recordedAudioURL = URL.createObjectURL(audioBlob);
                        document.getElementById('audioPlayer').src = recordedAudioURL;
                        document.getElementById('audioPlayback').style.display = 'block';
                        
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    
                    isListening = true;
                    document.getElementById('voiceBtn').classList.add('listening');
                    document.getElementById('voiceText').textContent = 'Hallgatlak...';
                    document.getElementById('micIcon').textContent = 'üî¥';
                    document.getElementById('voiceResult').style.display = 'none';
                    document.getElementById('audioPlayback').style.display = 'none';
                    
                    recognition.start();
                })
                .catch(error => {
                    console.error('Mikrofon hozz√°f√©r√©si hiba:', error);
                    alert('Nem siker√ºlt hozz√°f√©rni a mikrofonhoz. Enged√©lyezd a mikrofon haszn√°lat√°t!');
                });
        }

        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            document.getElementById('voiceText').textContent = 'Nyomd meg √©s besz√©lj';
            document.getElementById('micIcon').textContent = 'üé§';
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        // --- √öJ normalize: r√∂vid√≠t√©sek + sg/sy kezel√©se ---
        function normalize(str) {
            return str
                .toLowerCase()
                .trim()
                // contractions -> teljes alak
                .replace(/\bi'll\b/g, 'i will')
                .replace(/\byou'll\b/g, 'you will')
                .replace(/\bhe'll\b/g, 'he will')
                .replace(/\bshe'll\b/g, 'she will')
                .replace(/\bwe'll\b/g, 'we will')
                .replace(/\bthey'll\b/g, 'they will')
                .replace(/\bi'm\b/g, 'i am')
                .replace(/\byou're\b/g, 'you are')
                .replace(/\bhe's\b/g, 'he is')
                .replace(/\bshe's\b/g, 'she is')
                .replace(/\bit's\b/g, 'it is')
                .replace(/\bwe're\b/g, 'we are')
                .replace(/\bthey're\b/g, 'they are')
                .replace(/\bcan't\b/g, 'cannot')
                .replace(/\bisn't\b/g, 'is not')
                .replace(/\bdon't\b/g, 'do not')
                // √≠r√°sjelek (apostr√≥fot nem b√°ntjuk)
                .replace(/[.,!?;:]/g, '')
                // ‚Äûsome thing‚Äù ‚Üí ‚Äûsomething‚Äù (biztons√°g kedv√©√©rt)
                .replace(/\bsome thing\b/g, 'something')
                .replace(/\bsome body\b/g, 'somebody')
                // r√∂vid√≠t√©sek ‚Üî teljes szavak egys√©ges√≠t√©se
                .replace(/\bsg\b/g, 'something')
                .replace(/\bsy\b/g, 'somebody')
                .replace(/\s+/g, ' ');
        }

        function loadCard() {
            currentSentenceIndex = order[currentOrderIndex];
            const sentence = sentences[currentSentenceIndex];

            document.getElementById('hungarianText').textContent = sentence.hungarian;
            document.getElementById('answerInput').value = '';
            if (currentMode === 'write') {
                document.getElementById('answerInput').focus();
            }
            document.getElementById('result').style.display = 'none';
            document.getElementById('voiceResult').style.display = 'none';
            document.getElementById('audioPlayback').style.display = 'none';
            document.getElementById('processingMsg').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('nextBtnVoice').style.display = 'none';
            document.getElementById('current').textContent = currentOrderIndex + 1;
            document.getElementById('total').textContent = order.length;
            
            if (recordedAudioURL) {
                URL.revokeObjectURL(recordedAudioURL);
                recordedAudioURL = null;
            }
            
            const progress = ((currentOrderIndex) / order.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function markAnswer(isCorrect) {
            totalAnswered++;
            if (isCorrect) {
                correctCount++;
            } else {
                if (!wrongInCurrentRound.includes(currentSentenceIndex)) {
                    wrongInCurrentRound.push(currentSentenceIndex);
                }
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value;
            const correctAnswer = sentences[currentSentenceIndex].english;
            const resultDiv = document.getElementById('result');
            
            const userNorm = normalize(userAnswer);
            const correctNorm = normalize(correctAnswer);
            
            resultDiv.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
            
            if (userNorm === correctNorm) {
                markAnswer(true);
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = '<strong>‚úì Helyes!</strong><div class="correct-answer">Kit≈±n≈ë munka! üéâ</div>';
            } else {
                markAnswer(false);
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `
                    <strong>‚úó Nem eg√©szen...</strong>
                    <div class="correct-answer">
                        <strong>A helyes kifejez√©s:</strong><br>
                        ${correctAnswer}
                    </div>
                `;
            }
        }

        function checkVoiceAnswer(transcript) {
            const correctAnswer = sentences[currentSentenceIndex].english;
            const resultDiv = document.getElementById('result');
            
            const userNorm = normalize(transcript);
            const correctNorm = normalize(correctAnswer);
            
            resultDiv.style.display = 'block';
            document.getElementById('nextBtnVoice').style.display = 'block';
            
            if (userNorm === correctNorm) {
                markAnswer(true);
                resultDiv.className = 'result correct';
                resultDiv.innerHTML = '<strong>‚úì Helyes!</strong><div class="correct-answer">Remek kiejt√©s! üéâ</div>';
            } else {
                markAnswer(false);
                resultDiv.className = 'result incorrect';
                resultDiv.innerHTML = `
                    <strong>‚úó Nem eg√©szen...</strong>
                    <div class="correct-answer">
                        <strong>A helyes kifejez√©s:</strong><br>
                        ${correctAnswer}
                    </div>
                `;
            }
        }

        function nextCard() {
            currentOrderIndex++;
            if (currentOrderIndex < order.length) {
                loadCard();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            document.getElementById('cardContainer').style.display = 'none';
            document.getElementById('completion').style.display = 'block';
            
            const percentage = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            const wrongCount = totalAnswered - correctCount;

            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('detailScore').textContent =
                `Helyes: ${correctCount} db, Hib√°s: ${wrongCount} db (ebb≈ël a k√∂rb≈ël)`;

            const practiceBtn = document.getElementById('practiceWrongBtn');

            if (!isPracticeRound && wrongInCurrentRound.length > 0) {
                practiceBtn.style.display = 'inline-block';
            } else {
                practiceBtn.style.display = 'none';
            }

            document.getElementById('completionTitle').textContent =
                isPracticeRound ? '‚úÖ Hib√°s mondatok gyakorl√°sa k√©sz!' : 'üéâ Gratul√°lok!';

            document.getElementById('progressFill').style.width = '100%';
        }

        function startPracticeWrong() {
            if (wrongInCurrentRound.length === 0) {
